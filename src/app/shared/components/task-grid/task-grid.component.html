<div class="task-grid-container">
  <!-- Loading State -->
  <div class="loading-grid" *ngIf="loading">
    <div class="skeleton-card" *ngFor="let i of [1,2,3,4,5,6]">
      <div class="skeleton-header"></div>
      <div class="skeleton-content">
        <div class="skeleton-line"></div>
        <div class="skeleton-line short"></div>
        <div class="skeleton-line medium"></div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="!loading && tasks.length === 0">
    <div class="empty-icon">
      <span class="material-icons">assignment</span>
    </div>
    <h3>No hay tareas disponibles</h3>
    <p>Comienza creando tu primera tarea</p>
  </div>

  <!-- Tasks Grid -->
  <div class="tasks-grid" *ngIf="!loading && tasks.length > 0">
    <app-task-card
      *ngFor="let task of tasks; trackBy: trackByTaskId"
      [task]="task"
      [showActions]="true"
      (editTask)="onEditTask($event)"
      (deleteTask)="onDeleteTask($event)"
      (viewDetails)="onViewDetails($event)">
    </app-task-card>
  </div>
</div>
